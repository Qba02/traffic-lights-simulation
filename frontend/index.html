<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Lights</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main>
      <h1>Traffic Light Simulation</h1>
      <button id="animation-button">
        Start animation
        <img class="icons" src="/icons/loader-icon.svg" alt="Animation icon" />
      </button>
      <button id="download-button" onclick="requestSimulationResults()">
        Download results
        <img class="icons" src="/icons/download-icon.svg" alt="Download icon" />
      </button>
    </main>
    <div class="scene-3D">
      <script type="module" src="src/scene3D/scene.js"></script>
      <script type="module" src="src/scene3D/elements.js"></script>
      <script type="module" src="src/scene3D/lights.js"></script>
      <script type="module" src="src/scene3D/main.js"></script>
      <script type="module" src="src/scene3D/controls.js"></script>
      <script type="module" src="src/fetch.js"></script>
    </div>
  </body>
</html>
