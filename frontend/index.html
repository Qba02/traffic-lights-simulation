<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Lights</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main>
      <h1>Traffic Light Simulation</h1>
      <button>
        Start animation
        <img class="icons" src="/public/icons/loader-icon.svg" alt="Animation icon" />
      </button>
      <button>
        Download results
        <img
          class="icons"
          src="/public/icons/download-icon.svg"
          alt="Download icon"
        />
      </button>
    </main>
    <div class="scene-3D">
      <script src="src/js/scene.js"></script>
      <script src="src/js/elements.js"></script>
      <script src="src/js/lights.js"></script>
      <script type="module" src="src/js/main.js"></script>
      <script type="module" src="src/js/controls.js"></script>
    </div>
  </body>
</html>
